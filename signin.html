                    <input type="password" name="password"  placeholder="password" class="password"  >
                    <i class="bi bi-eye"></i>
                </div>
                <div class="input-group">
                    <a href="">Forgot password?</a>
                    <a href="signup.html">no Acount yet?</a>
                </div>
