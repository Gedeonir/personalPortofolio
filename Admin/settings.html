<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin portal</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="css/styleadmin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
	<div class="admin-body">
		<div class="sidebar">
			<ul>
				<li>
					<a href="#">
						<span class="icon"> 
							<div>
								<img src="../images/Logo.png" alt="Logo">
							</div>
						</span>
						<span class="title">admin portal</span>
					</a>
				</li>
				<li >
					<a href="index.html" class="home">
						<span class="icon"><i class="bi bi-house"></i></span>
						<span class="title">Dashboard</span>
					</a>
				</li>
				<li class="active">
					<a href="" class="blogs">
						<span class="icon"><i class="bi bi-chat-square"></i></span>
						<span class="title">blogs</span>
					</a>
				</li>
				<li>
					<a href="" class="messages">
						<span class="icon"><i class="bi bi-envelope"></i></span>
						<span class="title">Messages</span>
					</a>
				</li>
				<li>
					<a href="" class="settings">
						<span class="icon"><i class="bi bi-gear"></i></span>
						<span class="title">Settings</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="admin-body-contents">
			<div class="topbar">
				<button class="navbar-toggler" type="button">
					<span class="navbar-toggler-icon">
						<i class="bi bi-list menu"></i>
						<i class="bi bi-x-lg close"></i>
					</span>
				</button>
			    <div class="user">
					<a href="" class="useremail"></a>     		    	
					<button><i class="bi bi-bell"></i></button>
					<button onclick="logout()"><i class="bi bi-box-arrow-in-left"></i></button>   
				</div>
  			</div>
			<div class="settings">
				<div class="settings-lists">
					<ul>
						<li>
							<button class="personal-info">Personal information</button>
							<div class="personal-settings-details">
							</div>
							
						</li>
						<li>
							<button class="yourskills">my skills</button>
							
							<div class="skills-settings">
								<div class="skillsList">

								</div>							
								<div class="action-button"> 
									<button class="addnew"><i class="bi bi-plus-lg"></i>Add new skills</button>
								</div>
								<div class="add-skills">
									<form action="" method="post" class="skillForm">
										<div class="input-group">
											<input type="text" placeholder="Enter a new skill" class="skill">
											<select name="level" class="level">
												<option value="beginner">Beginner</option>
												<option value="intermediate">Intermediate</option>
												<option value="professional">Professional</option>
												<option value="expert">Expert</option>
											</select>									
										</div>
										
										<div class="input-group">
											<button type="submit">Save</button>
										</div>
									</form>
								</div>
							</div>
						</li>
					
						<li>
							<button class="projects">Projects</button>
						</li>
					</ul>
				</div>
			
			
			
				
			</div>
		</div>
	</div>
	<script src="js/settings.js"></script>
	<script src="js/burger.js"></script>
	<script src="js/logout.js"></script>
</body>
</html>
