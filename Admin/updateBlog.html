<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin portal</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="css/styleadmin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
	<div class="admin-body">
		<div class="sidebar">
			<ul>
				<li>
					<a href="#">
						<span class="icon"> 
							<div>
								<img src="../images/Logo.png" alt="Logo">
							</div>
						</span>
						<span class="title">admin portal</span>
					</a>
				</li>
				<li >
					<a href="" class="home">
						<span class="icon"><i class="bi bi-house"></i></span>
						<span class="title">Dashboard</span>
					</a>
				</li>
				<li>
					<a href="" class="blogs">
						<span class="icon"><i class="bi bi-chat-square"></i></span>
						<span class="title">blogs</span>
					</a>
				</li>
				<li>
					<a href="" class="messages">
						<span class="icon"><i class="bi bi-envelope"></i></span>
						<span class="title">Messages</span>
					</a>
				</li>
				<li>
					<a href="" class="settings">
						<span class="icon"><i class="bi bi-gear"></i></span>
						<span class="title">Settings</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="admin-body-contents">
			<div class="topbar">
				<button class="navbar-toggler" type="button">
					<span class="navbar-toggler-icon">
						<i class="bi bi-list menu"></i>
						<i class="bi bi-x-lg close"></i>
					</span>
				</button>
			    <div class="user">
					<a href="" class="useremail"></a>     		    	
					<button><i class="bi bi-bell"></i></button>
					<button onclick="logout()"><i class="bi bi-box-arrow-in-left"></i></button>   
				</div>
			</div>
			<div class="search-bar">
				<form action="#" method="post">
					<input type="text" name="search" id="search-bar" placeholder="search Article">
				</form>
			</div>
			<div class="article-post-form">
				<form class="updatearticleform">
				</form>
				<div class="single-blog">

				</div>
				
			</div>
        </div>
    </div>
    <script src="js/updateBlog.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/burger.js"></script>
</body>
</html>
