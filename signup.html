    <div class="signup-body">
    	<div class="signup-form">
    		<h1>Create a new account</h1>
    		<form action="#" method="post" id="signupform">
                <p class="feedback-text"></p>
    			<div class="names">
    				<div class="input-group">
    					<label for="firstname">Firstname:</label>
    					<input type="text" name="firstname" placeholder="Firstname" class="firstname"  >
    				</div>
    				<div class="input-group">
    					<label for="lastname">Lastname:</label>
    					<input type="text" name="lastname" placeholder="Lastname" class="lastname"  >
    				</div>
    			</div>
    			<div class="input-group">
    				<label for="email">Email:</label>
    				<input type="email" name="email" placeholder="Email" class="email" >
    			</div>
                <div class="input-group">
    				<label for="contact">contact:</label>
    				<input type="number" name="contact" placeholder="contact number" class="contact" >
    			</div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="password" class="password"  >
                    <i class="bi bi-eye"></i>
                </div>
                <div class="input-group">
                    <label for="password">confirm Password:</label>
                    <input type="password" name="confirmpassword" placeholder="confirm password" class="confirmpassword"  >
                    <i class="bi bi-eye"></i>
                </div>
                <div class="input-group">
                    <label for="username">Gender:</label>
                   <select name="gender" class="gender">
                       <option value="Male">Male</option>
                       <option value="Female">Female</option>
                   </select>
                </div>
                <div class="input-group">
                    <label for="usewrname">Username:</label>
                    <input type="text" name="username" placeholder="username" class="username"  >
                </div>
                <div class="input-group">
                    <input type="hidden" name="username" value="User" class="role" disabled >
                </div>
                <div class="input-group">
                    <button type="submit" name="send">Confirm</button>
                </div>
    			
    		</form>
